<!DOCTYPE html>
<html>
  <head>
    <title>Dice Game</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <h1>Dice Game</h1>
      <div id="dice-container">
        <div class="box">
          <label class="player" for="player-1">Human</label>
          <div class="dice" id="dice-1"></div>
        </div>
        <div class="box">
          <label class="player" for="player-2">Computer</label>
          <div class="dice" id="dice-2"></div>
        </div>
      </div>
      <button id="roll-btn">Roll</button>
      <p id="result"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
