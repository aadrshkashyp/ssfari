<!DOCTYPE html>
<html>
  <head>
    <title>Tip Calculator</title>
    <style>
      #container {
        display: flex;
        flex-direction: column;
        align-items: center;
        background: linear-gradient(to bottom, #ddd, #fff);
        border-radius: 10px;
        padding: 20px;
        box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
        margin: 50px;
      }

      h1 {
        text-align: center;
        font-size: 2em;
        margin-bottom: 20px;
      }

      #input-container {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }

      label {
        font-size: 1.2em;
        margin-right: 10px;
      }

      input[type="number"] {
        border-radius: 5px;
        padding: 10px;
        border: none;
        box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
        font-size: 1.2em;
        width: 150px;
        margin-right: 10px;
      }

      select {
        border-radius: 5px;
        padding: 10px;
        border: none;
        box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
        font-size: 1.2em;
        width: 150px;
      }

      #calculate-btn {
        background: none;
        border: 2px solid #333;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 1.2em;
        margin-bottom: 10px;
        box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
        cursor: pointer;
        transition: all 0.2s ease-in-out;
      }

      #calculate-btn:hover {
        background: #333;
        color: #fff;
      }

      #tip-amount,
      #total-amount {
        text-align: center;
        font-size: 1.2em;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>Tip Calculator</h1>
      <div id="input-container">
        <label>Bill Amount:</label>
        <input type="number" id="bill-amount" placeholder="Enter bill amount" />
      </div>
      <div id="input-container">
        <label>Tip Percentage:</label>
        <select id="tip-percentage">
          <option value="10">10%</option>
          <option value="15">15%</option>
          <option value="20">20%</option>
        </select>
      </div>
      <button id="calculate-btn">Calculate</button>
      <p id="tip-amount"></p>
      <p id="total-amount"></p>
    </div>
    <script>
      const billAmount = document.getElementById("bill-amount");
      const tipPercentage = document.getElementById("tip-percentage");
      const calculateBtn = document.getElementById("calculate-btn");
      const tipAmount = document.getElementById("tip-amount");
      const totalAmount = document.getElementById("total-amount");

      calculateBtn.addEventListener("click", function () {
        const billAmountValue = billAmount.value;
        const tipPercentageValue = tipPercentage.value;

        const tipAmountValue = (billAmountValue * tipPercentageValue) / 100;
        const totalAmountValue =
          Number(billAmountValue) + Number(tipAmountValue);

        tipAmount.innerHTML = `Tip Amount: $${tipAmountValue}`;
        totalAmount.innerHTML = `Total Amount: $${totalAmountValue}`;
      });
    </script>
  </body>
</html>
